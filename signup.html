<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notoviax - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0B0F19;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .hero-gradient {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        }

        .password-strength {
            height: 5px;
            transition: all 0.3s ease;
            margin-top: 5px;
            border-radius: 3px;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <nav class="fixed top-0 w-full z-10 backdrop-blur-md bg-opacity-30 bg-gray-900">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold text-yellow-500">Notoviax</a>
                <div class="space-x-4">
                    <a href="login.html" class="text-gray-300 hover:text-yellow-500 transition-colors">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="w-full max-w-md space-y-8 mt-20">
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight">Create your account</h2>
            <p class="mt-2 text-sm text-gray-400">Join Notoviax and stay organized</p>
        </div>

        <form class="mt-8 glassmorphism space-y-6 p-8" id="signupForm" action="auth/register.php" method="POST" novalidate>
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" name="name" id="name" required minlength="2"
                        class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                        placeholder="Enter your full name">
                    <p class="text-red-500 text-xs mt-1 hidden" id="nameError"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
                    <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                        placeholder="Enter your email">
                    <p class="text-red-500 text-xs mt-1 hidden" id="emailError"></p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" id="password" required minlength="8"
                        class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                        placeholder="Create a password">
                    <div class="password-strength" id="passwordStrength"></div>
                    <p class="text-red-500 text-xs mt-1 hidden" id="passwordError"></p>
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                        placeholder="Confirm your password">
                    <p class="text-red-500 text-xs mt-1 hidden" id="confirmPasswordError"></p>
                </div>
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 rounded border-gray-700 bg-gray-800 text-yellow-500 focus:ring-yellow-500">
                <label for="terms" class="ml-2 block text-sm text-gray-300">
                    I agree to the <a href="#" class="text-yellow-500 hover:text-yellow-400">Terms</a> and
                    <a href="#" class="text-yellow-500 hover:text-yellow-400">Privacy Policy</a>
                </label>
            </div>

            <div>
                <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-900 bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    <span>Create Account</span>
                    <svg class="animate-spin ml-2 h-5 w-5 hidden" id="loadingSpinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <div class="text-center text-sm">
                <p class="text-gray-400">
                    Already have an account?
                    <a href="login.html" class="font-medium text-yellow-500 hover:text-yellow-400">Sign in</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const passwordStrength = document.getElementById('passwordStrength');

        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*]/.test(password);
            
            const strength = [minLength, hasUpperCase, hasLowerCase, hasNumbers, hasSpecialChar].filter(Boolean).length;
            
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500', 'bg-emerald-500'];
            passwordStrength.className = `password-strength ${colors[strength-1]}`;
            passwordStrength.style.width = `${(strength/5)*100}%`;
            
            return strength >= 3;
        }

        passwordInput.addEventListener('input', () => {
            validatePassword(passwordInput.value);
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            let isValid = true;

            // Reset errors
            document.querySelectorAll('.text-red-500').forEach(el => el.classList.add('hidden'));

            // Validate email
            if (!emailInput.checkValidity()) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }

            // Validate password
            if (!validatePassword(passwordInput.value)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long and contain uppercase, lowercase, numbers, and special characters';
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }

            // Validate password match
            if (passwordInput.value !== confirmPasswordInput.value) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').classList.remove('hidden');
                isValid = false;
            }

            if (isValid) {
                submitButton.classList.add('loading');
                loadingSpinner.classList.remove('hidden');
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch('auth/register.php', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Show success message
                        alert('Registration successful! Redirecting to login page...');
                        // Redirect to login page
                        window.location.href = 'login.html';
                    } else {
                        // Show error message
                        alert(data.message || 'Registration failed. Please try again.');
                        submitButton.classList.remove('loading');
                        loadingSpinner.classList.add('hidden');
                    }
                } catch (error) {
                    submitButton.classList.remove('loading');
                    loadingSpinner.classList.add('hidden');
                    alert('An error occurred. Please try again.');
                }
            }
        });
    </script>
</body>

</html>
